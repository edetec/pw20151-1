<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="header">
		<span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
	</ui:define>
	
	<ui:define name="content">
	<h:messages globalOnly="true" />
		<h:form>
			<fieldset>
				<legend>Informações de contato</legend>
				<h:outputLabel value="Nome " />
				<h:inputText styleClass="form-control" value="#{contatoMB.contato.nome}" />
				<br />
				<h:outputLabel value="E-mail " />
				<h:inputText  styleClass="form-control"  value="#{contatoMB.contato.email}" />
				<h:outputLabel value="Data de nascimento " />
				<h:message data-dismiss="alert" styleClass="alert" for="idNascimento" />
				<h:inputText styleClass="form-control" id="idNascimento" converterMessage="Data inválida"  value="#{contatoMB.contato.nascimento}">
					<f:convertDateTime locale="pt_BR" />
				</h:inputText>
				
				 <div>
			 		<h:commandButton action="#{contatoMB.enviar()}" 
			 			styleClass="btn btn-success" value="Enviar" />
				 	<button  class="btn btn-default" type="reset">Restaurar</button>
				 </div>
			</fieldset>
		</h:form>	    
	</ui:define>
</ui:composition>
</html>
