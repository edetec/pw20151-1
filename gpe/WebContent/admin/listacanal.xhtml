<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="title">
	    Canais
	</ui:define>
	<ui:define name="header">
	    Lista de  Canais
	</ui:define>
	<ui:define name="content">
	
		<h:messages />
		<h:form>
			<h:dataTable styleClass="table" value="#{canalMB.canais}" var="item">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{item.nome}" />
				</h:column>

				<h:column>
					<h:commandLink styleClass="btn btn-info"
						action="#{canalMB.editar(item.id)}">
						<span class="glyphicon glyphicon-edit"></span>
					</h:commandLink>
					<h:outputText value="&nbsp;&nbsp;&nbsp;" />
					<h:commandLink styleClass="btn btn-warning" onclick="return confirm('Tem certeza?');"
						action="#{canalMB.excluir(item.id)}">
						<span class="glyphicon glyphicon-trash"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
