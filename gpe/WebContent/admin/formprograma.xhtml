<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Nome:" />
			<h:inputText styleClass="form-control" />

			<h:outputLabel value="Início" />
			<h:inputText styleClass="form-control date_time">
				<f:convertDateTime locale="pt_BR" />
			</h:inputText>
			<h:outputLabel value="Fim" />
			<h:inputText styleClass="form-control" id="idNascimento"
				converterMessage="Data inválida">
				<f:passThroughAttribute name="type" value="datetime-local" />
				<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
			</h:inputText>

		</h:form>
		<h:outputScript library="js" name="jquery.mask.min.js" />
		<script>
			$(function(){
				$('.date_time').mask('00/00/0000 00:00 SS');
			})
		</script>
	</ui:define>
</ui:composition>
</html>
