<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="title">
		Canal
	</ui:define>
	<ui:define name="header">
		Cadastro de Canal
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGroup rendered="#{not empty canalMB.canal.id}">
				<h:outputLabel value="ID" />
				<h:inputText styleClass="form-control" value="#{canalMB.canal.id}"
					readonly="true" />
			</h:panelGroup>

			<h:inputHidden value="#{canalMB.canal.id}" />
			<h:outputLabel value="Nome" />
			<h:inputText styleClass="form-control" value="#{canalMB.canal.nome}" />
			<h:outputLabel value="Logo" />
			<h:inputText styleClass="form-control" value="#{canalMB.canal.logo}" />
			<h:outputLabel value="Tipo" />
			<h:selectOneMenu value="#{canalMB.canal.tipoCanal}">
				<f:selectItem itemLabel="--"/>
				<f:selectItems value="#{canalMB.tipos}" var="tipo"
				 itemLabel="#{tipo.rotulo}" itemValue="#{tipo}" />
			</h:selectOneMenu>
			<div>
				<h:commandButton action="#{canalMB.salvar()}" value="Salvar"
					styleClass="btn btn-success" />
				<button class="btn btn-default" type="reset">Restaurar</button>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
