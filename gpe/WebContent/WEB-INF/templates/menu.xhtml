<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<nav class="navbar navbar-inverse">
		<h:outputScript library="js" name="menu.js" />
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <h:graphicImage
						style="height: 100%;" library="img" name="logo.png" />
				</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><h:link outcome="/index" value="Home" /></li>
					<li><h:link outcome="/contato" value="Contato" /></li>

					<li><h:outputLink value="http://www.google.com">Google</h:outputLink></li>
				</ul>

				<!-- 				Menu admin -->
				<div class="container">
					<h:panelGroup rendered="#{sessaoMB.logado}">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false">
									<span class="glyphicon glyphicon-user"></span>Admin <span
									class="caret"></span>
							</a>
								<ul class="dropdown-menu" role="menu">
									<li><h:link outcome="/admin/listacanal"
											value="Listar canais" /></li>
									<li><h:link outcome="/admin/formcanal"
											value="Cadastrar canal" /></li>
									<li class="divider"></li>
									<li><h:form>
											<h:commandLink value="Sair" action="#{sessaoMB.logout()}" />
										</h:form></li>
								</ul></li>
						</ul>
					</h:panelGroup>
					<h:panelGroup rendered="#{not sessaoMB.logado}">
						<ul class="nav navbar-nav navbar-right" role="menu">
							<li><h:link styleClass="btn btn-success" outcome="/login"
									value="Entrar" /></li>
						</ul>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</nav>

</ui:composition>
